<div *ngFor="let bar of bars">
    <input type="number" name="progress" min="0" max="100" [(ngModel)]="bar.progreso" id="">
    <div class="mb-1 small">{{bar.nombre}}</div>
    <div class="progress mb-4">
        <div class="progress-bar" [style]="{width:bar.progreso+'%',background:bar.color}">{{bar.progreso}}%</div>
    </div>
</div>
