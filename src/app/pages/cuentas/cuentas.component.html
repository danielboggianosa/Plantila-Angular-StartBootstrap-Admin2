<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-4 text-gray-800">{{title}}</h1>
  <a [routerLink]="" class="btn btn-primary btn-icon-split">
      <span class="icon text-white-50">
        <i class="fas fa-plus-square" *ngIf="!hide"></i>
        <i class="fas fa-list" *ngIf="hide"></i>
      </span>
      <span class="text" (click)="hide=!hide">
          <span *ngIf="!hide">Nueva Cuenta</span>
          <span *ngIf="hide">Ver Lista</span>
      </span>
  </a>
</div>

<!-- Illustrations -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">{{$empresa.nombre}}</h6>
    </div>
    <div class="card-body">
      <div class="text-center">
        <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;" src="/assets/img/undraw_online_ad_re_ol62.png" alt="">
      </div>
      <p>{{$empresa.notas}}</p>
      <a target="_blank" rel="nofollow" href="https://undraw.co/">Browse Illustrations on unDraw &rarr;</a>
    </div>
  </div>

<app-datacards
[tableColumns]="tableColumns"
[dataSource]="dataSource"
[csvData]="csvData"
[cardTitle]="cardTitle"
[pageSize]="pageSize"
[totalRows]="totalRows"
[filterValue]="filterValue"
[field]="field"
[order]="order"
[cardType]="cardType"
(getData)="loadData($event)"
(deleteData)="delete($event)"
(updateData)="update($event)"
(selectData)="select($event)"
></app-datacards>
